<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu's Forms</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- title -->
    <h3 id="page-title">Edu's Forms</h3>
    <h2 id="form-title">Example form - Editor</h2>

    <!-- form editor form (will be copy-pasted when needed) -->
    <button name="editButton" class="not-visible">ðŸ–‰</button>
    <section name="editor" class="not-visible">
        <fieldset>
            <legend>
                <button name="upBtn">â†‘</button>
                <button name="downBtn">â†“</button>
                <button name="saveBtn">save</button>
                <button name="deleteBtn">delete</button>
                </legend>
                <br>
                <label for="label">Label (visible)</label><br>
                <input type="text" name="label" value="e-mail:">
                <select name="label-position">
                    <option value="top">On top</option>
                    <option value="side" selected>On the side</option>
                    <option value="hide">Hide</option>
                </select>
                <br>
                <br>
                <label for="name">Name (not visible, column name in the result table)</label><br>
                <input type="text" name="name" value="email">
                <br>
                <br>
                <label for="type">Type</label>
                <select name="type"></select>
                <br>
                <br>
                <label for="placeholder">Placeholder (usually used as an example text, disapears when typeing)</label><br>
                <input type="text" name="placeholder">
                <br>
                <br>
                <label for="Value">Value (default text, needs to be deleted)</label><br>
                <input type="text" name="value">
                <br>
                </fieldset>
    </section>
    
    <!-- form section -->
    <section id="form">
        <!-- example -->
        <div id="element-01" position="0">
            <br />
            <label for="e-mail">e-mail:</label>
            <input type="email" name="e-mail" id="">
        </div>
    </section>
    <br />
    <button id="add-form-entry">Add new entry</button>

    <script src="js/main.js" type="module"></script>
</body>

</html>
